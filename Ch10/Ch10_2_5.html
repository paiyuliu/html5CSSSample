<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Ch10_2_5.html</title>
<script>
var timeoutID, intervalID;
// 開始捲動狀態列
function startTimeScroll() {
   window.scrollBy(0,20);
   timeoutID = setTimeout("startTimeScroll()", 100);   // 啟動計時器
}
// 停止捲動
function stopTimeScroll() {
   clearTimeout(timeoutID);  // 停止計時器
   window.scrollTo(0,0);  // 重設位置 
}
// 捲動視窗一定的位移
function scrollContent() {
   window.scrollBy(0,20);
}
// 開始捲動內容
function startIntervalScroll() {
   // 啟動計時器
   intervalID = setInterval("scrollContent()", 20);
}
// 停止捲動內容 
function stopIntervalScroll() {
   clearInterval(intervalID);  // 停止計時器
   window.scrollTo(0,0);  // 重設位置 
}
</script>
</head>
<body>
<h2>Window物件的計時器</h2>
<hr/>
<form>
<input type="button" onclick="startIntervalScroll()" value="開始周期捲動">
<input type="button" onclick="startTimeScroll()" value="開始計時捲動">
</form>
<script>
var obj;
for(obj in window.document) {
   document.write(obj + " : " + window.document[obj] + "<br/>");
}
</script>
<form>
<input type="button" onclick="stopIntervalScroll()" value="停止周期捲動">
<input type="button" onclick="stopTimeScroll();" value="停止計時捲動">
</form>
</body>
</html>
