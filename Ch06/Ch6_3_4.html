<!DOCTYPE html>

<body>
<h2>測試switch多條件敘述</h2>
<hr/>
<script>
// 變數宣告
var intPaymentCode = 2;
// switch條件敘述
switch (intPaymentCode){
    case 1:
        document.write("使用現金付款!<br/>");
        break;
    case 2:
        document.write("使用信用卡付款!<br/>");
        break;
    case 3:
        document.write("使用匯款付款!<br/>");
        break;
    default:
        document.write("未明的付款方式!<br/>");
}
</script>
</body>
</html>
