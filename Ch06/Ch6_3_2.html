<h2>測試if/else條件敘述</h2>
<hr/>
<script>
// 變數宣告
var intGrade = 58;
var intHeight = 150;
// 第一個if/else條件敘述
if (intGrade >= 60) {
   document.write("成績及格= "+ intGrade +"<br/>");
}
else {
   document.write("成績不及格= "+ intGrade +"<br/>");
}
// 第二個if/else條件敘述
if (intHeight >= 120)
   document.write("購買全票! ");
else
   document.write("購買半票! ");
document.write("歡迎使用JavaScript<br/>");
</script>
</body>
