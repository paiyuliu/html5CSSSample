<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Ch16_2_2.html</title>
<style>
.box {
   width: 80%;
   background-color: #ffffff;
   border: 2px solid red;
   padding: 10px;
}
</style>
<script src="jquery-3.1.0.min.js"></script>   
<script>
$(document).ready(function() {
   $("form").submit( function() {
      // 取得表單欄位值
      var typeVal = $('#type').val();
      var nameVal = $('#name').val();
      // 使用HTTP GET方法送出Ajax請求
      $.ajax({
        type: 'GET',
        url:  'getDateTime.php',
        data: { name : nameVal,
                type : typeVal }, 
        error: function() {
           alert("載入網頁錯誤!");
        },      
        success: function(data) {
          // 顯示傳回的資料
          $('#date').html($(data).find('date').text());
          $('#myname').html($(data).find('name').text());
        } 
      });
      return false;
   });
   $('input.tabs').click(function() {
      $.ajax({
        type: 'GET',
        url:  'postDateTime.php',
        error: function() {
           alert("載入網頁錯誤!");
        },        
        success: function(data) {
           alert("載入網頁成功!");
        } 
      });    
      return false;
   });
});
</script>    
</head>
<body>
<form>
  <label for="name">姓名:</label>
  <input type="text" name="name" id="name" value="陳會安"/><br/>
  <select id="type" name="type">
      <option value="date" selected>日期</option>
      <option value="time">時間</option>
  </select><hr/> 
  <input type="submit" value="送出"/>    
</form>
<div class="box">
    <div id="date"></div>
    <div id="myname"></div>
</div><br/>
<input type="button" class="tabs" value="載入網頁"/>
</body>
</html>
