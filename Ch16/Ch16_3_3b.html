<script>
function NameCard(name,age,phone,email) {

}
// 建立2個JavaScript物件
objCard1 = new NameCard("陳會安", 42,  
           "02-22222222","hueyan@ms2.hinet.net");
objCard2 = new NameCard("江小魚", 35,
           "03-33333333","hueyan@yahoo.com.tw");

// 建立JavaScript物件陣列

var str = JSON.stringify(objCardList);
alert(str);
