<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Ch15_5_1.html</title>
<style>
.large { font-size: 15pt; }
.line { border: 1px solid #333; cursor: pointer; }
</style>
<script src="jquery-3.1.0.min.js"></script>
<script>
$(document).ready(function() {
   $('span').addClass('line');
   $('#large').bind('click', setLarge);
   function setLarge() {
      $('p').addClass('large');
   }
   $('#default').on('click', function() {
      $('p').removeClass('large');
   });
});
</script>
</head>
<body>
<div id="switcher">
<span id="default">標準</span>
<span id="large">放大</span>
</div>
<p>jQuery事件處理</p>
</body>
</html>
